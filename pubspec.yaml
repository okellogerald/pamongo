name: podcasts
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  eva_icons_flutter: ^3.0.0
  ionicons: ^0.1.2
  freezed: ^1.0.0
  freezed_annotation: ^1.0.0
  bloc: ^8.0.1
  flutter_bloc: ^8.0.0
  build_runner: ^2.1.1
  lottie: ^1.2.1
  http: ^0.13.4
  fluttertoast: ^8.0.8
  audio_service: ^0.18.0
  just_audio: ^0.9.18
  intl: ^0.17.0
  hive: ^2.0.4
  hive_generator: ^1.1.1
  path_provider: ^2.0.7
  flutter_svg: ^1.0.0
  uni_links: ^0.5.1
  share_plus: ^3.0.4
  audio_session: ^0.1.0
  device_info: ^2.0.3
  json_serializable: ^6.1.1
  uuid: ^3.0.5
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans.ttf
  